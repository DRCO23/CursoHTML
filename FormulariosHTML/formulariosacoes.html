<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset="utf-8">
        <title>FormsAction</title>
    </head>
    <body>  
        <!--Adicionar infos fora do campo form com ID, metódos e actions diferentes para cada botão,
             remover validação de um campo e formenctype diferente para cada botão-->
        <form  id="form-cadastro" method="POST" enctype="application/x-www-form-urlencoded" name="formulario-cadastro">
            Email: <br>
            <input type="email" name="email" required>
            <input type="submit" name="cadastrar" formenctype="application/x-www-form-urlencoded" formmethod="GET" formaction="cadastrar.php" value="Cadastrar">
            <input type="submit" name="enviaremail" formenctype="application/x-www-form-urlencoded" formmethod="POST" formaction="enviaremail.php" value="Enviar por Email" formnovalidate>

        </form>
        Nome:<br>
        <input type="text" name="nome" form="form-cadastro">





    </body>
</html>
