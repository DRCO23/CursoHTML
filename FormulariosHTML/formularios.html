<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Formulários</legend>

    Nome:<br>
    <input type="name" name="nome"><br>
    Senha:<br>
    <input type="password" name="senha"><br>
    Email:<br>
    <input type="email" name="email" required><br>
    Time<br>
    <input type="radio" name="time" value="corinthians"> Corinthians<br>
    <input type="radio" name="time" value="santos"> Santos<br>
    <input type="radio" name="time" value="sao paulo"> São Paulo<br>
    <input type="radio" name="time" value="palmeiras"> Palmeiras<br>
    Cores<br>
    <input type="checkbox" name="cor" value="azul"> Azul<br>
    <input type="checkbox" name="cor" value="vermelho"> Vermelho<br>  <!--checked usa para iniciar marcado-->
    <input type="checkbox" name="cor" value="verde"> Verde<br>
    <input type="checkbox" name="cor" value="amarelo"> Amarelo<br>
    
    <input type="submit" name="btn-enviar" value="Enviar"><br>
    </fieldset>

</form>
</body>






</html>
